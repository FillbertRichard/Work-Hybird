<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM Card</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="card">
      <div class="card-1">
        <div class="card-1-top">
          <span class="card-1-top-bigdot"></span>
          <span class="card-1-top-smalldot"></span>
        </div>
        <div class="card-1-middle">
          
        </div>
        <div class="card-1-bottom">
          <div class="card-1-bottom-name">
            
          </div>
          <div class="card-1-bottom-date">
            
          </div>
        </div>
      </div>
      <div class="card-2">
        <div class="card-2-top">
          <div class="card-2-top-blackbox"></div>
        </div>
        <div class="card-2-middle">
          <div class="card-2-middle-graybox">
            
          </div>
        </div>
        <div class="card-2-bottom">
          <p class="description">
            Cảm ơn bạn đã tin tưởng dùng sản phẩm của chúng tôi, rất mong bạn sẽ
            tiếp tục và tin tưởng.
            <br />
            Hãy cẩn trọng khi sử dụng thẻ, tránh làm mất thẻ đề phòng bị mất cắp
            thông tin cá nhân.
          </p>
        </div>
      </div>
    </div>
    <div class="background">
      <div class="background-color">
        <!-- make color page 30% -->
      </div>
      <div class="background-form">
        <form action="get">
          <label for="name">CARDHOLDER NAME</label>
          <br />
          <input type="text" id="name" name="name" placeholder="Name" />
          <br />
          <label for="number">CARD NUMBER</label>
          <br />
          <input type="number" id="number" name="number" placeholder="Number" />
          <br />
          <div class="backid">
            <div class="backid-date">
              <label for="date" class="label-date">EXP. DATE(MM/YY)</label>
              <br />
              <input
                type="number"
                id="date"
                name="date"
                placeholder="MM"
                max="12"
                min="01"
                required
              />
              <input
                type="number"
                id="date"
                name="date"
                placeholder="YY"
                max="99"
                min="01"
                required
              />
            </div>
            <div class="backid-cvc">
              <label for="cvc">CVC</label>
              <br />
              <input
                type="number"
                id="cvc"
                name="cvc"
                placeholder="e.g.123"
                required
                max="999"
                min="000"
              />
            </div>
          </div>
          <input id="button" type="button" value="Confirm" onclick="addText()"></input>
        </form>
      </div>
    </div>
  </body>
</html>
