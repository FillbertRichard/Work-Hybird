<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./resource/css/style.css" />
    <title>Project 1</title>
  </head>
  <body>
    <header>
      <section class="nav-bar">
        <div class="icon-name">
          <h2 class="name-bar">SPN.</h2>
        </div>
        <div class="icon-btn">
          <input type="button" name="menu-btn" id="menu-btn" value="menu" />
          <input type="button" value="file" name="file-btn" id="file-btn" />
          <input type="button" value="data" name="data-btn" id="data-btn" />
          <input type="button" value="case" name="case-btn" id="case-btn" />
          <input type="button" value="docx" name="docx-btn" id="docx-btn" />
        </div>
      </section>

      <section class="inf-bar">
        <div class="overview">
          <h2>OVERVIEW</h2>
        </div>
        <div class="analytics">
          <h2>ANALYTICS</h2>
        </div>
        <div class="system">
          <h2>SYSTEM</h2>
        </div>
        <div class="monitoring">
          <h2>MONITORING</h2>
        </div>
      </section>

      <section class="sts-bar">
        <div class="sts-bar_battery">
          <!--    put icon battery status -->
          <div class="battery_pw-battery">
            <!--    percent battery     -->
            <p class="pw-battery_decription">Battery</p>
          </div>
        </div>

        <div class="sts-bar_wifi">
          <!--    put icon connect status     -->
          <div class="wifi_pw-wifi">
            <div class="pw-wifi_connect-sts1">
              <!--    status connect  -->
            </div>
            <p class="pw-wifi_decription">Sever</p>
          </div>
        </div>

        <div class="sts-bar_bluetooth">
          <!--    put icon connect status -->
          <div class="bluetooth_pw-bluetooth">
            <div class="pw-bluetooth_connect-sts2">
              <!--    status connect  -->
            </div>
            <p class="pw-bluetooth_decription">Bluetooth</p>
          </div>
        </div>
      </section>
    </header>

    <main>
      <table id="main-page">
        <tr>
          <td>
            <section class="table-data">
              <table class="table-data_daily">
                <tr>
                  <td>
                    <p class="daily_name-tab">Daily Revenue</p>
                  </td>
                  <td>
                    <div class="daily_date-table">
                      <!--    put day, month, clock   -->
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="daily_number1">
                      <h1 class="daily_number1">12.830</h1>
                    </div>
                  </td>
                  <td rowspan="1">
                    <div class="daily_img1">
                      <img src="" alt="daily-img1" />
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="daily_sts1">
                      <div class="icon-sts1">
                        <!--    put icon    -->
                      </div>
                      <p class="sts1_day1">Today</p>
                    </div>
                  </td>
                </tr>
              </table>
              </section>
              </td>
              <td>
                <section class="table-data">
                <table class="table-data_consumption">
                <tr>
                  <td colspan="1">
                    <div class="inf-consumtion">
                      <p class="consumption_name-tab">Consumption</p>
                      <a href="#"><img src="" alt="question-consumption" /></a>
                    </div>
                  </td>
                  <td>
                    <div class="consumption_date-table">
                      <!--    put day, month, clock   -->
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <h1>
                      9.4260
                      <sub>
                        <small><em>kWh</em></small>
                      </sub>
                    </h1>
                  </td>
                  <td rowspan="1">
                    <div class="consumption_img2">
                      <img src="" alt="consumption_img2" />
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="consumption_sts2">
                      <div class="sts2_icon-sts2">
                        <!--  put icon status consumption -->
                      </div>
                      <p class="sts2_days2">For last 7 days</p>
                    </div>
                  </td>
                </tr>
              </table>
              </section>
              </td>
              
              <td>
                <section class="table-daily">
                  <table class="estimated">
                <tr>
                  <td>
                    <p class="estimated_name-tag">Estimated Savings</p>
                  </td>
                  <td>
                    <div class="estimated_date-table">
                      <!--  put day, month, clock -->
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <h2 class="estimated_num-money">
                      320
                      <sub>
                        <small><em>$</em></small>
                      </sub>
                    </h2>
                  </td>
                  <td>
                    <div class="estimated_img3">
                      <img src="" alt="estimated-img3">
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="estimated_sts3">
                    <div class="sts3_icon">
                      <!--  put icon status estimated -->
                    </div>
                    <p class="sts3_days3">For last 30 days</p>
                  </div>
                  </td>
                </tr>
              </table>
              </section>
              </td>
          </td>
        </tr>
        <tr>
          
        </tr>
      </table>
    </main>
  </body>
</html>
